openapi: 3.0.0
info:
  title: aurora-backend-restapi
  version: "1.0"
servers:
  - url: "https://api.auroradao-dev.tk"
    description: dev
  - url: "https://api.auroradao.org"
    description: prod
paths:
  /ad:
    post:
      summary: Upload Ad
      operationId: post-ad
      responses:
        "200":
          description: Ad Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Metadata"
        "400":
          description: Missing Required Information
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdInput"
            examples: {}
      parameters: []
    parameters: []
  /post:
    post:
      summary: Upload Post
      operationId: post-post
      responses:
        "200":
          description: Post Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Metadata"
        "400":
          description: Missing Required Information
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostInput"
            examples: {}
      parameters: []
    parameters: []
components:
  schemas:
    Metadata:
      description: ""
      type: object
      properties:
        metadata:
          type: string
          minLength: 1
      required:
        - metadata
    AdSpecifications:
      title: AdSpecifications
      type: object
      properties:
        width:
          type: integer
        height:
          type: integer
        link:
          type: string
      required:
        - width
        - height
    PostInput:
      title: PostInput
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        key_visual:
          type: string
        ad_specifications:
          $ref: "#/components/schemas/AdSpecifications"
        images:
          type: array
          items:
            type: string
      required:
        - name
        - description
        - key_visual
        - ad_specifications
        - images
    AdInput:
      title: AdInput
      type: object
      properties:
        image:
          type: string
        link:
          type: string
        alt:
          type: string
      required:
        - image
        - link
        - alt
  securitySchemes:
    APIKey:
      name: API Key
      type: apiKey
      in: header
  responses: {}
security:
  - API Key - 1: []
