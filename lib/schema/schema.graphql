type Query {
  getAccount(address: String!): Account
}

type Mutation {
  uploadImage(filename: String!): UploadImageOutput
}

type UploadImageOutput {
  url: AWSURL!
}

type Account {
  address: String!
  nonce: String!
  description: String
  mailAddress: AWSEmail
  twitterId: String
  pvMonth: Int
}

