type Query {
  getAccount(address: String!): Account
}

type Mutation {
  uploadImage(input: UploadImageInput!): UploadImageOutput
  applyForMediaAccount(input: ApplyForMediaAccountInput): ApplyForMediaAccountOutput!
}

input UploadImageInput {
  filename: String!
  sign: Sign!
}

input ApplyForMediaAccountInput {
  name: String!
  description: String!
  iconPath: String!
  headerPath: String!
  mailAddress: AWSEmail
  url: String
  description: String
  primaryCustomers: String
  ducomentPath: String
  pvMonth: Int
  sign: Sign!
}

type Sign {
  msg: String!
  sig: String!
}

type ApplyForMediaAccountOutput {
  name: String!
  mailAddress: AWSEmail
  url: String
}

type UploadImageOutput {
  url: AWSURL!
}

type Account {
  address: String!
  nonce: String!
  description: String
  mailAddress: AWSEmail
  twitterId: String
  pvMonth: Int
}

